<span class="breadcrumb">
  <a (click)="onItemSelected('home')">{{'dashboard.home' | translate}} &nbsp;&nbsp;</a> >&nbsp;&nbsp;<span class="active">{{'dashboard.verify' | translate}}</span>
</span>
<div class="main-div">
  <mat-card class="example-card">
    <table class="table-style">
      <tr>
        <td>
          <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color">
            <mat-button-toggle  (click)="radioChange('PHONE')" value="PHONE"><mat-icon style="color: green;">stay_current_portrait</mat-icon>&nbsp;&nbsp;{{'verifyuinvid.mobileno' | translate }}</mat-button-toggle>
            <mat-button-toggle  (click)="radioChange('EMAIL')" value="EMAIL"><mat-icon style="color:red;">email</mat-icon>&nbsp;&nbsp;{{'verifyuinvid.email' | translate }}</mat-button-toggle>
          </mat-button-toggle-group>
        </td>
      </tr>
      <tr>
        <td>
          <!-- <mat-form-field appearance="fill">
            <mat-label>{{'verifyuinvid.uid' | translate }}</mat-label>
            <input
            matInput
            type="text"
            name="uin"
            class="search-input"/>
          </mat-form-field> -->
          <label for="uin">{{'verifyuinvid.uid' | translate }}<mat-icon style="color: green;font-size: 18px;">info</mat-icon></label>
          <input type="text" id="uin" name="uin" (blur)="captureValue($event, 'individualId')" value={{individualId}} placeholder="{{'verifyuinvid.uid' | translate}}" />
        </td>
      </tr>
      <tr>
        <td>
          <!-- <app-captcha [captchaSiteKey]="siteKey" [resetCaptcha]="resetCaptcha" (captchaEvent)="getCaptchaToken($event)"></app-captcha> -->
        </td>
      </tr>      
      <tr>
        <td>
          <button mat-raised-button color="primary" (click)="generateOTP()">{{'verifyuinvid.sendotp' | translate}}</button>
        </td>
      </tr>
      <tr *ngIf="showOtpPanel">
        <td>
          <label for="otp">{{'verifyuinvid.otp' | translate }}</label>
          <input type="text" id="otp" name="otp" (blur)="captureValue($event, 'otp')" value={{otp}} placeholder="{{'verifyuinvid.otp' | translate}}"/>
          <!-- <mat-form-field appearance="fill">
            <mat-label>{{'verifyuinvid.otp' | translate }}</mat-label>
            <input
            matInput
            type="text"
            name="otp"
            class="search-input"/>
          </mat-form-field> -->
        </td>
      </tr>
      <tr *ngIf="showOtpPanel">
        <td>
          <!-- <button mat-raised-button disabled (click)="verifyOTP()">{{'verifyuinvid.resendotp' | translate}}</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
          <button mat-raised-button color="primary" (click)="verifyOTP()">{{'verifyuinvid.submit' | translate}}</button>
        </td>
      </tr>
    </table>  
  </mat-card>
</div>
