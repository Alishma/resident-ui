<span class="breadcrumb">
	<a (click)="onItemSelected('dashboard')">{{'dashboard.home' | translate}} &nbsp;&nbsp;</a> > &nbsp;&nbsp;<a (click)="onItemSelected('uinservices/dashboard')">{{'dashboard.uinservices' | translate}} &nbsp;&nbsp;</a> > &nbsp;&nbsp;<span class="active">{{'personalisedcard.title' | translate}}</span>
</span>

<div class="main-div" *ngIf="langJSON">
	<mat-card *ngIf="schema.schema">
		<h3 style="color: #505050;">{{'personalisedcard.title' | translate}}</h3>
		<p class="intro-description">{{'personalisedcard.introDescription' | translate}}</p>
		<label style="color: #505050;padding:10px;line-height: 2.5;">{{'personalisedcard.mainlabel' | translate}}</label>
		<table style="width:100%;">
			<tr>
				<td style="width:30%;">
					<table *ngFor="let data of schema.schema;" style="width:500px;">
						<tr>
							<td style="padding:10px;color: #505050;width: 33%"><mat-checkbox *ngIf="data.label[langCode] !== 'undefiend'" (click)="captureCheckboxValue($event, data)">{{data.label[langCode]}}</mat-checkbox></td>
							<td *ngIf="data.maskRequired" style="width:33%;color: #505050;font-size: 16px;padding-left: 1.25rem;">
								<mat-checkbox id="{{data.maskRequiredLabel[langCode]}}" (click)="captureCheckboxValue($event, data)">{{data.maskRequiredLabel[langCode]}}</mat-checkbox>
							</td>
							<td *ngIf="data.formatRequired" style="width:33%">
								<button mat-button [matMenuTriggerFor]="basic">{{data.formatOptionLabel[langCode]}}<mat-icon>keyboard_arrow_down</mat-icon></button>
								<mat-menu #basic="matMenu">
									<!-- <ng-container *ngFor="let data1 of data.formatOption[langCode];"> -->
									<ng-container *ngFor="let data1 of formatData[data.formatOptionLabel[langCode]];">
										<!-- (click)="captureCheckboxValue($event, data.label[langCode],data1)" -->
								  		<button id="{{data1}}Btn" mat-menu-item (click)="captureCheckboxValue($event, data,data1)"><mat-checkbox id="{{data1}}">{{data1}}</mat-checkbox></button>
								  	</ng-container>
								</mat-menu>
							</td>
						</tr>
					</table>					
				</td>
				<td style="width:70%;vertical-align: top;">
					<div class="seleted-details-card" *ngIf="buildHTML">
					<table style="width:500px;" *ngIf="buildHTML">
						<tr>
							<td>
								<div [innerHTML]="buildHTML | sanitize"></div>
							</td>
						</tr>
					</table>
				</div>
				</td>
			</tr>
			<tr>
				<td style="float:right;width: 100%" colspan="2"><button id="downloadFileBtn" mat-raised-button color="primary" (click)="downloadFile()">{{'personalisedcard.downloadbutton' | translate}}</button></td>
			</tr>
		</table>
	</mat-card>	
</div>
